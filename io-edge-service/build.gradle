plugins {
    id 'groovy'
    id 'java'
}

group 'com.synapse'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
	compile group: 'org.springframework.security.oauth.boot', name: 'spring-security-oauth2-autoconfigure', version: '2.0.1.RELEASE'
	compile group: 'org.springframework.security', name: 'spring-security-web', version: '4.2.8.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
